name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install pytest

    - name: Run tests
      run: pytest

    - name: Notify Slack - Tests Failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text": "‚ùå Les tests ont √©chou√© dans le pipeline CI/CD sur main."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack - Tests Success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text": "‚úÖ Les tests sont r√©ussis ! Pr√™t pour le d√©ploiement."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: build-and-test
    if: success()
    runs-on: ubuntu-latest

    steps:
    - name: Simulate Deployment
      run: echo "Deploying to production server üöÄ"
