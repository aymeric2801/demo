name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install pytest

    - name: Run tests
      run: pytest

    - name: Notify Slack - Tests Failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text": "‚ùå Tests failed in the CI/CD pipeline on the main branch."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack - Tests Success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text": "‚úÖ Tests passed successfully! Ready for deployment."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: build-and-test
    if: success()
    runs-on: ubuntu-latest

    steps:
    - name: Notify Slack - Deployment Success
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text": "üöÄ Deployment to production server completed successfully!"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
